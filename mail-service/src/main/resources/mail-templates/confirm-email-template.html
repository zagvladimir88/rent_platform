<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Confirmation of an order</h1>
<div>Hello <b th:text="${name}">name</b> !</div>
<p>
    Your order has been successfully confirmed.
    <br/><br/>
    Order : <b th:text="${item_name}">order</b><br/>
    <br/>
</p>
<br>
<p>
    Regards, <br />
    &emsp; <em>The Rent-platform team</em>
</p>
</body>
</html>
